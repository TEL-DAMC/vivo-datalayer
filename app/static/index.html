<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <!--suppress HtmlUnknownTarget -->
    <script src="/handsontable/handsontable.full.js"></script>
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="/handsontable/handsontable.full.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #table-container {
            width: 100vw;
            height: 90vh;
            overflow: hidden;
            bottom: 0;
            position: absolute;
        }
    </style>

</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input id="csv-name"
                           type="text" class="form-control" placeholder="Nome do CSV para carregar/salvar"
                           aria-label="Nome do CSV para carregar/salvar"
                           aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="load">Carregar</button>
                        <button class="btn btn-outline-secondary" type="button" id="save">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <button class="btn btn-outline-secondary" id="generate-js">Gerar Tags</button>
            </div>
        </div>
    </div>
</header>

<div id="table-container"></div>

<script src="./js/index.js"></script>
</body>
</html>
